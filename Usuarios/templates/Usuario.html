/* CONTENEDOR GENERAL */
.login-wrapper{

}

.brand{

.login-card{

    width:100%;

    margin-bottom:20px;
    border:1.5px solid #00c2b8;
    border-radius:10px;
    font-size:1rem;
    transition:0.3s;
}

input:focus{
    outline:none;
    border-color:#00eeff;
    box-shadow:0 0 6px rgba(0,0,255,0.3);
}

/* BOTON */
button{
    width:100%;
    padding:12px;
    background:#00c2b8;
    border:none;
    border-radius:12px;
    color:white;
    font-weight:700;
    font-size:1rem;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#008f86;
    transform:translateY(-2px);
}

/* LINK */
.extra-links{
    text-align:center;
    margin-top:15px;
    font-size:0.9rem;
}

.extra-links a{
    text-decoration:none;
    color:#0000cc;
    font-weight:600;
}

.extra-links a:hover{

}
</style>
